---
- name: "Install Required Playwright Package Dependencies"
  dnf:
    name:
      - pip
    state: present
  tags:
    - always

- name: "Copy VSCode rpm and Playwright extension to target host"
  copy:
    src: "{{ item }}"
    dest: /tmp
  loop:
    - "{{ vscode_rpm }}"
    - "{{ playwright_extension }}"
  tags:
    - install-vscode

- name: "Install VSCode rpm on target host"
  dnf:
    name: "/tmp/{{ vscode_rpm }}"
    state: present
    disable_gpg_check: true
  tags:
    - install-vscode

- name: "Install VSCode extensions for {{ target_user }} user"
  command: "code --install-extension /tmp/{{ item }}" #" --no-sandbox --user-data-dir=/tmp"
  become: true
  become_user: "{{ target_user }}"
  loop:
    - "{{ playwright_extension }}"
  tags:
    - install-vscode

